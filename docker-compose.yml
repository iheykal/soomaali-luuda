version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: ludo-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: ludo-master
    networks:
      - ludo-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/ludo-master --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: ludo-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - HOST=0.0.0.0
      - CONNECTION_URI=mongodb://mongodb:27017/ludo-master
      - JWT_SECRET=${JWT_SECRET:-8f9a2b3c4d5e6f7g8h9i0j1k2l3m4n5o6p7q8r9s0t1u2v3w4x5y6z7}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:80}
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - ludo-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Server
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: ludo-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - ludo-network

volumes:
  mongodb_data:
    driver: local

networks:
  ludo-network:
    driver: bridge

